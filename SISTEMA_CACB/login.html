<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CACB - ESTÁGIOS</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-sun" id="theme-icon"></i>
            </button>
            <button id="logout-btn" class="logout-btn" style="display: none;">
                <i class="fas fa-sign-out-alt"></i>
                Sair
            </button>
        </div>

        <div class="auth-content">
            <!-- Logo -->
            

            <!-- Login Form -->
            <div class="auth-card">
                <div class="card-header">
                    <div class="auth-logo">
                <div class="logo-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1>CACB - ESTÁGIOS</h1>
                
            </div>
                </div>
                <div class="card-content">
                    <form id="login-form" class="auth-form">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" placeholder="seu@universidade.edu.br" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Senha</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" placeholder="Digite sua senha" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('password')"><i class="fas fa-eye"></i></button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="remember">
                                <span class="checkmark"></span>
                                Lembrar de mim
                            </label>
                            <a href="forgot-password.html" class="forgot-link">Esqueci minha senha</a>
                        </div>

                        <button type="submit" class="btn btn-primary" id="login-btn">
                            <span class="btn-text">Entrar</span>
                            <span class="btn-loading" style="display: none;">
                                <i class="spinner"></i>
                                Entrando...
                            </span>
                        </button>
                    </form>

                    <div class="divider">
                        <span>Ou continue com</span>
                    </div>

                    <div class="social-buttons">
                        <button class="btn btn-social">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button class="btn btn-sociall">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>

                    <p class="auth-footer">
                        Não tem uma conta?
                        <a href="register.html">Cadastre-se aqui</a>
                    </p>
                </div>
            </div>

            <!-- Footer -->
            <p class="terms-footer">
                Ao continuar, você concorda com nossos
                <a href="#">Termos de Uso</a> e
                <a href="#">Política de Privacidade</a>
            </p>
        </div>
    </div>

    <script src="auth-script.js"></script>
</body>
</html>
