<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - CACB - ESTÁGIOS</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <!-- Header -->
<div class="auth-header">
            
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-sun" id="theme-icon"></i>
            </button>
        </div>

        <div class="auth-content">
            <!-- Logo -->


            <!-- Register Form -->
            <div class="auth-card-register">
                <div class="card-header">
                    <div class="auth-logo">
                        <div class="logo-icon">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <h1>CACB - ESTÁGIOS</h1>
                    </div>
                </div>
                <div class="card-content">
                    <form id="register-form" class="auth-form">
                        <div class="form-group">
                            <label for="name">Seu Nome Completo</label>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="name" placeholder="Seu nome completo" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Seu Email</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" placeholder="seu@universidade.edu.br" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="university">Universidade</label>
                                <div class="input-group">
                                    <i class="fas fa-university"></i>
                                    <input type="text" id="university" placeholder="Ex: UFPR" required>
                                </div>
                            </div>
                            <div class="form-group-semester">
                                <label for="university">Semestre</label>
                                <select id="semester" required>
                                    <option value="">Selecione</option>
                                    <option value="1">1º Semestre</option>
                                    <option value="2">2º Semestre</option>
                                    <option value="3">3º Semestre</option>
                                    <option value="4">4º Semestre</option>
                                    <option value="5">5º Semestre</option>
                                    <option value="6">6º Semestre</option>
                                    <option value="7">7º Semestre</option>
                                    <option value="8">8º Semestre</option>
                                    <option value="9">9º Semestre</option>
                                    <option value="10">10º Semestre</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Senha</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">Confirmar Senha</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirm-password" placeholder="Confirmar senha" required>
                                <button type="button" class="password-toggle"
                                    onclick="togglePassword('confirm-password')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <label class="checkbox-label-terms">
                            <input type="checkbox" id="terms" required>
                            <span class="checkmark"></span>
                            Aceito os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>
                        </label>

                        <button type="submit" class="btn btn-primary" id="register-btn">
                            <span class="btn-text">Criar Conta</span>
                            <span class="btn-loading" style="display: none;">
                                <i class="spinner"></i>
                                Criando conta...
                            </span>
                        </button>
                    </form>

                    <div class="divider">
                        <span>Ou cadastre-se com</span>
                    </div>

                    <div class="social-buttons">
                        <button class="btn btn-social">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button class="btn btn-socialll">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>

                    <p class="auth-footer">
                        Já tem uma conta?
                        <a href="login.html">Faça login aqui</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="auth-script.js"></script>
</body>

</html>
